<!doctype html>
<html>

<head>
    <title>Authors</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="container">
            <div class=wrapper>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="test">All Authors</h2>
                        <br>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Authors</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let author of authors">
                                <tr>
                                    <td>{{author.name}}</td>
                                    <td>
                                        <button type="button" class="btn btn-outline-success btn-info btn-md" [routerLink]="['/author', author._id]"> Info </button>
                                        <button type="button" class="btn btn-outline-primary btn-primary btn-md" [routerLink]="['/edit', author._id]"> Edit </button>
                                        <button type="button" class="btn btn-outline-danger btn-danger btn-md" (click)="deleteAuthor(author._id)"> Delete </button>
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
