<!doctype html>
<html>

<head>
    <title>Authors</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <div>
        <div class="container">
            <div class=wrapper>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="test">Add New Author</h2>
                        
                        <div *ngFor="let error of errors">
                            <p class="err">{{ error.message }}</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="name"> Author: </label>
                                <input type='text' name='name' class="form-control" [(ngModel)]="newAuthor.name" placeholder="Author name">
                            </div>
                            <button class="btn btn-outline-success btn-success btn-lg" (click)="submitAuthor()" type="submit" value="New Author">Submit</button>
                            <div class="divider"></div>
                            <button class="btn btn-outline-success btn-primary btn-lg margin" [routerLink]="['/index']" type="submit"
                                value="Cancel">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
